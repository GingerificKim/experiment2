<!-- AUDIO/VIDEO CLUB -->

<!DOCTYPE html>
<title> The Cooler A/V Club</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
<body>

	<!-- Cat --> 
	<div class="play">


		<div class="thumbnail">
			<img src="images/play.svg" alt="play">
		</div>

		<video muted loop class="vid">
			<source src="media/cat.mp4" type="video/mp4">
		</video>

	</div>


	<!-- Mario -->
	<main>

		<img src="images/crying-cat.jpg" alt="the saddest cat" class="cry">

		<audio class="mario">
			 <source src="media/Mario-theme.mp3" type="audio/mpeg">
		</audio>

	</main>

	<script src="scripts.js"></script>
 </body>
